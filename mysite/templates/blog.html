<h1>Blog</h1>
{% autoescape off %}
{% for post in posts %}

      <hr>
      <h2><a href="/page=blogpost&post={{ post.id }}">{{ post.title }}</a></h2>
      <h5><span class="glyphicon glyphicon-time"></span> Post by Kabell, {{ post.date }}.</h5>
      <p>{{ post.trailer }}</p>
      <br><br>
{% endfor %}
{% endautoescape %}
